<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Police Management System</title>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <img src="images/logo2.png" class="logo" alt="">
            <h3>Police Management System</h3>
            <form>
                <div class="form-group">
                    <span class="material-icons">badge</span>
                    <input type="text" id="policeId" placeholder="Inspectol ID">
                </div>
                <div class="form-group">
                    <span class="material-icons">lock</span>
                    <input type="text" id="password" placeholder="Password">
                </div>
                <button type="button" class="login-btn">SignIn<span class="material-icons">logout</span></button>
            </form>
        </div>
    </div>
    <div class="loader-wrapper hidden">
        <div class="loader"></div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
